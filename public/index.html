<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p> welcome </p>
    <script src="/socket.io/socket.io.js"> </script>
    <script>
       const socket = io();

       //event name is connect.
       socket.on('connect', ()=>{
         console.log('Connected to server.');
       });

       socket.on('disconnect', ()=>{
         console.log('Disconnected from server.');
       })
    </script>
  </body>
</html>
